
<div class="d-flex justify-content-center align-items-center">

<!-- Pills navs -->
<div class="text-center mt-5">
    <h1>Sign Up</h1>
    <span>Welcome to LifeLink! Please <br>enter your details.</span>

<div class="tab-content" style="width: 70%; margin-left: 15%;margin-top: 10%;">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>

            <div class="form-outline mb-4">
                <label class="form-label" for="loginPassword">FirstName <span class="red-text">*</span></label>
                <input type="text" id="signupfirstName" class="form-control" formControlName="firstName" />
            </div>


            <div class="form-outline mb-4">
                <label class="form-label" for="loginPassword">LastName <span class="red-text">*</span></label>
                <input type="text" id="signupLastName" class="form-control" formControlName="lastName" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="loginPassword">Phone <span class="red-text">*</span></label>
                <input type="text" id="loginPone" class="form-control" formControlName="phone" />
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="loginName">Email <span class="red-text">*</span></label>
                <input type="email" id="loginName" class="form-control" formControlName="email" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="loginPassword">Password <span class="red-text">*</span></label>
                <input type="password" id="loginPassword" class="form-control" formControlName="password" />
            </div>


              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="loginPassword">Photo <span class="red-text">*</span></label>
                <input type="file" id="loginPassword" class="form-control" formControlName="image" />
            </div>

            </div>
